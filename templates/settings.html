{% extends 'base.html' %} 
{% block title %} 
<title> Settings </title>
{% endblock %} 
 
{% block content %} 
<div class = "container mt-3" >
    <h1>Settings</h1>
    <form method = "POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First name</label>
            <input type="text" name="firstname" class="form-control" id="exampleInputPassword1" placeholder="{{ request.user.first_name }}">
          </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last name</label>
            <input type="text" name="lastname" class="form-control" id="exampleInputPassword1" placeholder="{{request.user.last_name }}">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputPassword1" placeholder="{{ request.user.username }}">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Old Password</label>
          <input type="password" name="oldpassword" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" name = "newpassword" class="form-control" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
